<ion-header>
  <ion-navbar>
    <header-logo text="Aprobación" instructions="Acepta o rechaza con un simple gesto"></header-logo>
   </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-padding>

      <ion-card  *ngFor="let photo of recibidas">"
        <photo-item [image]="photo" [profile]="profile"></photo-item>
        <ion-card-content>
        <p style="margin-top: 5px;"> Ha recibido esta imagen como responsable de los derechos de imagen de ###. Puede aceptar o rechazar esta solicitud. ¿Desea ceder estos derechos a ####? </p>
        </ion-card-content>

        <ion-row class="swing-buttons">
          <ion-col col-6>
          <button ion-button clear small icon-left color="primary" (click)="voteUp(false)">
            <ion-icon name="thumbs-down" style="color: #d22d77"></ion-icon>
            <label style="color: #d22d77">No</label>
          </button>
          </ion-col>

          <ion-col col-6>
          <button ion-button clear small icon-left color="primary" (click)="voteUp(true)">
            <ion-icon name="thumbs-up"></ion-icon>
            Si
          </button>
          </ion-col>
        </ion-row>



      </ion-card>

  </ion-list>
</ion-content>
