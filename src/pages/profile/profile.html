<ion-header>
  <ion-navbar primary>
    <header-logo text="Configuración de usuario" ></header-logo>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="userForm">
  <ion-list no-border no-margin>
    <ion-list-header no-margin>
      <ion-item no-padding no-margin>
        Datos personales

        <button ion-button outline  (click)="save()" item-end icon-left>
          <ion-icon name='log-in' ></ion-icon>
          Guardar
        </button>
      </ion-item>
    </ion-list-header>
      <ion-item>
        <ion-input type="text"  formControlName="name" no-border ></ion-input>
        <ion-label stacked>Nombre</ion-label>
        <ion-icon item-end name='person' ></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="text"  formControlName="phone" no-border placeholder="(obligatorio)"></ion-input>
        <ion-label stacked>Teléfono</ion-label>
        <ion-icon item-end name='call' ></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="text"  formControlName="email" no-border></ion-input>
        <ion-label stacked>Email</ion-label>
        <ion-icon item-end name='mail' ></ion-icon>
      </ion-item>
    <ion-item>
      <ion-input type="password"  formControlName="password" no-border></ion-input>
      <ion-label stacked>Password</ion-label>
      <button ion-button outline  (click)="save()" item-end icon-left>
        <ion-icon name='log-in' ></ion-icon>
        Guardar
      </button>
    </ion-item>
    <ion-list-header>
      <ion-item no-padding>
        Configura tus redes favoritas de publicación
      </ion-item>
    </ion-list-header>
    <ion-item>
      <ion-toggle formControlName="facebook" (click)="toggleSocial('facebook')"></ion-toggle>
      <ion-icon name='logo-facebook' item-start></ion-icon>
      <ion-label>Facebook</ion-label>
    </ion-item>
    <ion-item>
      <ion-toggle formControlName="instagram" (click)="toggleSocial('instagram')"></ion-toggle>
      <ion-icon name='logo-instagram' item-start></ion-icon>
      <ion-label>Instagram</ion-label>
    </ion-item>
    <ion-item>
      <ion-toggle formControlName="twitter" (click)="toggleSocial('twitter')"></ion-toggle>
      <ion-icon name='logo-twitter' item-start></ion-icon>
      <ion-label>Twitter</ion-label>
    </ion-item>
    <ion-item>
      <ion-toggle formControlName="web" (click)="toggleSocial('web')"></ion-toggle>
      <ion-icon name='globe' item-start></ion-icon>
      <ion-label>Web</ion-label>
    </ion-item>

  </ion-list>
  </form>
  <ion-list>
    <ion-list-header>
      Otros
    </ion-list-header>
    <ion-item>
      <button ion-button outline  (click)="save()" item-end icon-left>
        <ion-icon name='log-in' ></ion-icon>
        Guardar
      </button>
    </ion-item>
    <ion-item>
      <ion-icon name='power' item-start></ion-icon>
      <button ion-button (click)="logOut()" item-end>
        Salir de la aplicación
      </button>
    </ion-item>

  </ion-list>
</ion-content>
