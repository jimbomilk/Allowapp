<ion-content no-padding padding>
  <div no-margin no-padding>
    <ion-segment [(ngModel)]="source" (ionChange)="sourceChanged($event)">
      <ion-segment-button value="0">
        Todas
      </ion-segment-button>
      <ion-segment-button value="30">
        Recibidas
      </ion-segment-button>
      <ion-segment-button value="20">
        Enviadas
      </ion-segment-button>
    </ion-segment>
  </div>
  <ion-list>
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>

    <photo-item [image]="photo" *ngFor="let photo of shown" [showPeople]="showPeople" ></photo-item>
  </ion-list>
</ion-content>
